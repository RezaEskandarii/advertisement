<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: header-css"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form th:href="@{'/login'}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="form-group">
                            <input value="rza@gmail.com" type="email" name="username" placeholder="email" required class="form-control">
                        </div>
                        <div class="form-group">
                            <input value="1111" type="password" name="password" placeholder="password" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div th:if="${param.error}">
                            incorrect username or password
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
